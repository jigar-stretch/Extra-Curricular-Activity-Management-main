<h1>jQuery Radiocharm Plugin Demos</h1>
<div class="demo-1">
<h2>Custom Icons</h2>
<input checked data-radiocharm-label="HTML5" data-radiocharm-icon="html5" type="radio" /><input data-radiocharm-label="CSS 3" data-radiocharm-icon="css3" type="radio" /><input data-radiocharm-label="Chrome" data-radiocharm-icon="chrome" type="radio" />
<h2>Custom Background Color</h2>
<input checked data-radiocharm-background-color="3498DB" data-radiocharm-label="HTML5" name="default_background" type="radio" value="html5" /><input data-radiocharm-label="CSS 3" data-radiocharm-background-color="F1C40F" name="default_background" type="radio" value="css3" /><input data-radiocharm-label="Chrome" data-radiocharm-background-color="C0392B" name="default_background" type="radio" value="chrome" />
</div>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="source/jquery-radiocharm.js"></script>
<script>
$(document).ready(function(){
$('input:radio').radiocharm();
});
</script>
